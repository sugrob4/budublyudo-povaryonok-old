{% load staticfiles %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <fieldset id="table_reg">
        <ul>
            <li>
                {{ form.errors.username }}
                <img src="{% static 'images/imgsite/login_img.png' %}" alt="login_img" />
                <input type="text" name="username" placeholder="Введите ваш логин" value=""/>
            </li>
        </ul>
        <ul>
            <li>
                {{ form.errors.email }}
                <img src="{% static 'images/imgsite/email_img.png' %}" alt="email_img" />
                <input type="text" name="email" placeholder="Введите ваш e-mail" value=""/>
            </li>
        </ul>
        <ul>
            <li>
                {{ form.errors.password1 }}
                <img src="{% static 'images/imgsite/password_img.png' %}" alt="password_img" />
                <input type="password" name="password1" placeholder="Пароль" />
            </li>
        </ul>
        <ul>
            <li>
                {{ form.errors.password2 }}
                <img src="{% static 'images/imgsite/retry_password_img.png' %}" alt="retry_password_img" />
                <input type="password" name="password2" placeholder="Повторите пароль" />
            </li>
        </ul>
    </fieldset>
    <input id="inpreg" type="submit" value="Зарегестрироваться" name="submit" />
</form>
